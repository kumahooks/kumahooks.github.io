{{ define "styles" }}
	<link rel="stylesheet" href="/style/posts.css">
{{ end }}

{{ define "title" }}Articles{{ end }}

{{ define "section-id" }}posts{{ end }}

{{ define "main" }}
	<h1 class="title">{{ .Title }}</h1>

	<div id="separation" class="hr">
		<hr/>
	</div> 

	<h2 id="love_lain" class="title">⌈Are you feel good?⌋</h2>

	<div style="display: inline-block; text-align: left; font-family: monospace;">
		<ul style="list-style-type:disc padding: 0;">
			{{ range .Pages }}
			<li>
				{{ .Date.Format "2006 Jan 02" }}
				-
				<a class="post-link" href="{{ .RelPermalink }}">
				{{ .Title }}
				</a>
			</li>
			{{ end }}
		</ul>
	</div>
	<br><br>
{{ end }}
